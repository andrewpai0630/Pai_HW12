<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css"/>
  <title>Aliens R Real!!</title>
</head>

<body>
   <div class="container">
    <div class="jumbotron text-center" id="jumbo">
      <h1 id="text-color">UFO Sightings Database</h1> 
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group" style="width: 200px;">
            <h3><strong>Filter Search</strong></h3>
            <label>Enter a Date</label>
            <input type="text" class="form-control" id="datetime" placeholder=" m/d/yyyy">
            <label>Enter a City</label>
            <input type="text" class="form-control" id="city" placeholder="i.e. San Jose">
            <label>Enter a State</label>
            <input type="text" class="form-control" id="state" placeholder="i.e. CA">
            <label>Enter a Country</label>
            <input type="text" class="form-control" id="country" placeholder="i.e. US">
            <label for="shape">Select a Shape (hold shift to select more than one):</label>
            <select multiple class="form-control" id="shape">
                <option>changing</option>
                <option>chevron</option>
                <option>cigar</option>
                <option>circle</option>
                <option>cross</option>
                <option>cylinder</option>
                <option>disk</option>
                <option>egg</option>
                <option>fireball</option>
                <option>flash</option>
                <option>formation</option>
                <option>light</option>
                <option>other</option>
                <option>oval</option>
                <option>rectangle</option>
                <option>sphere</option>
                <option>teardrop</option>
                <option>triangle</option>
                <option>unknown</option>
            </select>
            <button type="submit" id="search" class="btn btn-primary">Search</button>
            <button type="submit" id="reset" class="btn btn-primary">Reset</button>
            <label id="labelComments">Enter Comments</label>
            <input type="text" class="form-control" id="comments" placeholder="new entrees, not for search">
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="col-md-9">
         <table id= "tableData" class="table table-striped" style="width: 800px;">
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration/Minutes</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
  <script src="static/js/data.js" type="text/javascript"></script>
  <script src="static/js/app.js" type="text/javascript"></script>
</html>
